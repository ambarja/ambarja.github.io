# Template for deploy automatic with Github actions
on:
  workflow_dispatch:
  push: 
    branches:
     - master
     - main
  pull_request:
    types: [opened, reopened]
    branches:
      - master
      - main   

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Edited meta
        run: |
        description= "holiiiii"
        grep -o 'content="(ambarja)"' index.html | sed -i 's/content="(ambarja)"/$description/g' index.html
